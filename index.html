<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>the beautylog</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.css">
    <link rel="stylesheet" href="public/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,500|Roboto:300,300i,400,400i" rel="stylesheet">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="./assets/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./assets/favicon-16x16.png" sizes="16x16" />

    <!-- Template for looks gallery on home page -->
    <script type="text/template" id="look-template">
        <div class="look-cell">
            <button class="overlay">
                <img src="assets/plus sign.png" alt="View Detail">
                <h5 class="look-type"></h5>
            </button>

            <div class="photo-cell">
                <img src="" alt="" class="look-image">
            </div>

            <div class="likes-cell">
                <button class="like-button"><img src="assets/heart.png" class="like-icon" alt=""></button>
                <h5 class="like-number"></h5>
            </div>
        </div>
    </script>
    <!-- template for product gallery on detail page -->
    <script type="text/template" id="product-detail-template">
        <div class="product-cell">
            <div class="product-overlay">

                <div class="product-img-cell"><img src=""></div>
                <button class="add-to-total">
                    <img src="assets/plus sign.png" alt="Pin this product">
                </button>


            </div>
            <h5 class="product-price"></h5>
            <h4 class="product-name"><a href="" target="blank"></a></h4>
        </div>
    </script>
    <!-- template for detail page wishlist flickity carousel -->
    <script type="text/template" id="product-carousel">
        <div class="carousel-cell">
            <img src="" class="product-image__small">
            <!-- show on hover -->
            <h4 class="product-name__small"></h4>
        </div>
    </script>
</head>

<body class="noScroll">

    <div class="home disable-buttons">
        <header>
            <div class="header-wrapper">
                <div class="header-content clearfix">
                    <svg width="36px" height="76px" viewBox="0 0 36 76" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="left-bracket">
                        <!-- Generator: Sketch 43.2 (39069) - http://www.bohemiancoding.com/sketch -->
                        <title>Line Copy</title>
                        <desc>Created with Sketch.</desc>
                        <defs></defs>
                        <g id="Hi-fi" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                            <g id="home-view-copy" transform="translate(-456.000000, -141.000000)" stroke-width="3" stroke="#FFFFFF">
                                <polyline id="Line-Copy" transform="translate(473.750000, 179.427237) scale(-1, 1) translate(-473.750000, -179.427237) " points="458 214.854473 489.5 179.427237 458 144"></polyline>
                            </g>
                        </g>
                    </svg>
                    <div class="headerText">
                        <h1><span class="smallerHead">the</span> beautylog</h1>
                        <h2>The only beauty advice you need</h2>
                    </div>
                    <svg width="37px" height="76px" viewBox="0 0 37 76" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="right-bracket">
                        <!-- Generator: Sketch 43.2 (39069) - http://www.bohemiancoding.com/sketch -->
                        <title>Line</title>
                        <desc>Created with Sketch.</desc>
                        <defs></defs>
                        <g id="Hi-fi" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                            <g id="home-view-copy" transform="translate(-941.000000, -196.000000)" stroke-width="3" stroke="#FFFFFF">
                                <polyline id="Line" points="944 269.854473 975.5 234.427237 944 199"></polyline>
                            </g>
                        </g>
                    </svg>

                </div>
            </div>
            <div class="loader-container">
                <div class="loader">
                    <span class="dot dot_1"></span>
                    <span class="dot dot_2"></span>
                    <span class="dot dot_3"></span>
                    <span class="dot dot_4"></span>
                </div>
            </div>
            <!-- <button class="master-wishlist">My Wishlist</button> -->
        </header>

        <main>

            <div class="wrapper">
                <div class="gallery-options clearfix">
                    <div class="option-container">
                        <!-- <span>Filter By:</span> -->
                        <div class="filter-container">
                            <button data-filter="*">All</button>
                            <button data-filter=".eyes">Eyes</button>
                            <button data-filter=".lips">Lips</button>
                            <button data-filter=".contour">Contour</button>
                            <button data-filter=".fullFace">Full-face</button>
                        </div>
                    </div>

                    <div class="option-container">
                        <label for="sort">Sort By</label>
                        <select name="sort" id="looks-sort">
                        <option value="popular">Most Popular</option>
                        <option value="newest">Newest To Oldest</option>
                        <option value="oldest">Oldest to Newest</option>
                    </select>
                    </div>
                </div>

                <div class="looks-gallery"></div>
            </div>

        </main>

        <footer>
            <div class="wrapper">
                <p>Website built by <a href="http://www.sonnyzhang.ca/" target="_blank">Sonny Zhang</a>, <a href="http://irenezou.com/" target="_blank">Irene Zou</a>, <a href="https://www.kaitsykes.com/" target="_blank">Kait Sykes</a>, and <a href="http://robinwatson.codes/" target="_blank">Robin Watson</a>.</p>
            </div>
        </footer>
    </div>

    <div class="look-details view hidden">
        <div class="detail-wrapper clearfix">
            <div class="look-section">
                <div class="look-info">
                    <div class="look-img-cell"><img src=""></div>
                    <h2 class="look-name"></h2>
                    <h3 class="look-likes"></h3>
                </div>

                <div class="pinned-products">
                    <h3 class="pinned-products__caption">You have pinned these products from this look</h3>
                    <div class="main-carousel" data-flickity='{ "cellSelector": ".carousel-cell" }'>
                        <!-- wishlist carousel template, to be removed -->

                    </div>
                    <h4 class="total">Total<span class="total-value"></span></h4>
                    <!-- <button class="add-to-wishlist">Add these products to my wishlist</button> -->
                </div>
            </div>

            <div class="product-section">
                <button class="exit-detail">
                    <svg width="29px" height="29px" viewBox="0 0 29 29" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <!-- Generator: Sketch 43.2 (39069) - http://www.bohemiancoding.com/sketch -->
                        <title>Group 7</title>
                        <desc>Created with Sketch.</desc>
                        <defs></defs>
                        <g id="Hi-fi" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                            <g id="detail-view-copy" transform="translate(-1385.000000, -23.000000)" stroke="#979797" stroke-width="1.96990424">
                                <g id="Group-7" transform="translate(1386.155951, 24.952120)">
                                    <path d="M0.328317373,0.328317373 L25.9370725,25.2804378" id="Line"></path>
                                    <path d="M25.2804378,0.98495212 L0.98495212,25.2804378" id="Line"></path>
                                </g>
                            </g>
                        </g>
                    </svg>
                </button>
                <div class="product-filters">

                    <div class="categories filter-container">
                        <h4 class="filter-title">Categories</h4>
                        <div class="filter-buttons">

                        </div>
                    </div>

                    <div class="brands filter-container">
                        <h4 class="filter-title">Brands</h4>
                        <div class="filter-buttons">

                        </div>
                    </div>

                    <!-- to be finished -->
                    <div class="price filter-container">
                        <h4 class="filter-title">Price</h4>
                        <div class="slider-wrapper">
                            <div id="slider-range"></div>

                            <!--<div class="range-wrapper">
                                <div class="range"></div>
                            </div>-->

                            <div class="marker marker-0">$0</div>
                            <div class="marker marker-25">$10</div>
                            <div class="marker marker-50">$20</div>
                            <div class="marker marker-75">$30</div>
                            <div class="marker marker-100">$40+</div>
                        </div>
                    </div>

                <div class="products-gallery">

                </div>
            </div>
        </div>
    </div>

     <script src="assets/jquery-ui-slider/jquery-ui.min.js"></script>

</body>
