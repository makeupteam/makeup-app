<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Makeup Trendz</title>
    <!-- Temporary Title? -->

    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.css">
    <link rel="stylesheet" href="public/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,500|Roboto:300,400" rel="stylesheet">

    <!-- Template for looks gallery on home page -->
    <script type="text/template" id="look-template">
        <div class="look-cell">
            <button class="overlay">
                <img src="assets/plus sign.png" alt="View Detail">
                <h5 class="look-type"></h5>
            </button>

            <div class="photo-cell">
                <img src="" alt="" class="look-image">
            </div>

            <div class="likes-cell">
                <button class="like-button"><img src="assets/heart.png" alt=""></button>
                <h5 class="like-number"></h5>
            </div>
        </div>
    </script>
    <!-- template for product gallery on detail page -->
    <script type="text/template" id="product-detail-template">
        <div class="product-cell">
            <div class="product-overlay">

                <div class="product-img-cell"><img src=""></div>
                <button class="add-to-total">+</button>
                <h5 class="product-price"></h5>

            </div>
            <h4 class="product-name"></h4>
        </div>
    </script>
    <!-- template for detail page wishlist flickity carousel -->
    <script type="text/template" id="product-carousel">
        <div class="carousel-cell">
            <img src="" class="product-image__small">
            <!-- show on hover -->
            <h4 class="product-name__small"></h4>
        </div>
    </script>
</head>

<body>

    <div class="home disable-buttons">
        <header>
            <h1>Makeup Trendz</h1>
            <button>My Wishlist</button>
        </header>

        <main>
            <div class="gallery-options">
                <div class="option-container">
                    <span>Filter By:</span>
                    <div class="filter-container">
                        <button data-filter="*">All</button>
                        <button data-filter=".eyes">Eyes</button>
                        <button data-filter=".lips">Lips</button>
                        <button data-filter=".contour">Contour</button>
                        <button data-filter=".fullFace">Full-face</button>
                    </div>
                </div>

                <div class="option-container">
                    <label for="sort">Sort By:</label>
                    <select name="sort" id="looks-sort">
                        <option value="popular">Most Popular</option>
                        <option value="newest">Newest To Oldest</option>
                        <option value="oldest">Oldest to Newest</option>
                    </select>
                </div>
            </div>

            <div class="looks-gallery"></div>
        </main>

        <footer>
            <p>Website built by: Sonny, Irene, Kait, Robin</p>
        </footer>
    </div>

    <div class="look-details view clearfix hidden">
        <div class="look-section">
            <div class="look-info">
                <div class="look-img-cell"><img src=""></div>
                <h2 class="look-name"></h2>
                <h3 class="look-likes"></h3>
            </div>

            <div class="pinned-products">
                <h3 class="pinned-products__caption">You have pinned these products from this look</h3>
                <div class="main-carousel" data-flickity='{ "cellSelector": ".carousel-cell" }'>
                    <!-- wishlist carousel template, to be removed -->

                </div>
                <h4 class="total">Total:<span class="total-value"></span></h4>
                <button class="add-to-wishlist">Add these products to my wishlist</button>
            </div>
        </div>

        <div class="product-section">
            <button class="exit-detail">BACK</button>
            <div class="product-filters">

                <div class="categories filter-container">
                    <h4 class="filter-title">Categories</h4>
                    <div class="filter-buttons">

                    </div>
                </div>

                <div class="brands filter-container">
                    <h4 class="filter-title">Brands</h4>
                    <div class="filter-buttons">

                    </div>
                </div>

                <!-- to be finished -->
                <div class="price"> 
                    <h4 class="filter-title">Price</h4>
                </div>

            </div>
            <div class="products-gallery">

            </div>
        </div>
    </div>

    <div class="master-wishlist view hidden">
        <!-- wishlist template - to be removed -->
        <div class="wishlist-cell">
            <div class="wishlist-look-cell"><img src=""></div>
            <div class="wishlist-product-list">
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src='public/scripts/script.js'></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.js"></script>
</body>

</html>
